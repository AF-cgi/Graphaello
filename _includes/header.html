<header>
	<div class="logo">
		<div class="appIconShadow">
			{% if page.url != '/' %}
				<a href="../" target="_self"><img class="headerIcon" src="{{ site.icon }}"></a>
			{% else %}
				<img class="headerIcon" src="{{ site.icon }}">
			{% endif %}
			<div class="divider"></div>
		</div>
		<p class="headerName">{{ site.title }}</p>
	</div>
	<nav class="scroll">
		<ul>
			{% for page in site.pages %}
				{% if page.include_in_header == true %}
				<li><a href="{{ page.url | relative_url }}" target="_self">{{ page.title }}</a></li>
				{% endif %}
			{% endfor %}

			<li><a href="https://github.com/nerdsupremacist/Graphaello" target="_self">GitHub</a></li>
		</ul>
	</nav>
</header>
